      <!---------- FINALIZAR COMPRA ---------->
      <div class="h1">
        <h1>FINALIZAR COMPRA</h1>
      </div>

      <main class="mainCompra">
        <form action="" id="formFacturacion">
          <div class="formBackground">
          <!----- facturacion detalles ----->
            <div class="facturacionDatos"> <hr> 
              <h3>Datos de facturación</h3> <hr> 
              <div>
                  <label for="nombre">Nombre:</label> <br>
                  <input type="text" id="nombre" value="Coder" required >
              </div>
              <div>
                  <label for="apellidos">Apellidos</label> <br> 
                  <input type="text" id="apellidos" value="House" required> 
              </div>
              <div>
                  <label for="pais">Pais / región</label> <br>
                  <select id="pais" required>
                    <option></option>
                    <option value="argentina" selected>Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="costa rica">Costa Rica</option>
                    <option value="cuba">Cuba</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="el salvador">El Salvador</option>
                    <option value="guatemala">Guatemala</option>
                  </select>
              </div>
              <div>
                  <label for="telefono">Teléfono</label> <br> 
                  <input type="text" id="telefono" value="123456789" required>
              </div>
              <div>
                  <label for="email">Email</label> <br>
                  <input type="text" id="email" value="email@hotmail.com" required>
              </div>
              <div>
                  <label for="direccion">Dirección</label> <br>
                  <input type="text" id="direccion" value="Calle falsa 123" required>
              </div>
              <div>
                <label for="especificaciones">Especificaciones</label> <br>
                <textarea id="especificaciones" cols="49" rows="4"></textarea>
              </div> <br>
            </div>

            <!----- Facturacion Pedido ----->
            <div class="facturacionPedido"> <hr>
                <h3>Tu pedido</h3> <hr>
                <div class="tuPedido">
                  <!-- Render en compra.js -->
                </div>
                <div class="totalPedido">

                </div>
            </div>

            <div class="facturacionPago"> <hr>
              <!----- Facturacion pago ----->
              <h3>Metodo de pago</h3> <hr>
              <div class="divPago">
                <div class="metodo">
                  <label for="metodo">Seleccione un método de pago</label> <br>
                  <select id="metodo" required>
                    <option></option>
                    <option value="credito" class="metodoOption" selected>Crédito</option>
                    <option value="efectivo" class="metodoOption">Efectivo</option>
                    <option value="debito" class="metodoOption">Débito</option>
                  </select>
                </div>
                <div class="titular">
                  <label for="titular">Titular</label> <br>
                  <input type="text" id="titular" class="pagoInput" value="CoderHouse" required>
                </div>
                <div class="tarjeta">
                  <label for="tarjeta">Número de tarjeta</label> <br>
                  <input type="text" id="tarjeta" class="pagoInput" value="123456789" required>
                </div>
                <div class="vencimiento">
                  <label for="vencimiento">Válida hasta</label> <br>
                  <input type="text" id="vencimiento" class="pagoInput" placeholder="mm/aa" value="00/00" required>
                </div>
                <div class="clave">
                  <label for="clave">CVV</label> <br>
                  <input type="password" id="clave" class="pagoInput" value="123" required>
                </div>
              </div>
            </div>

            <div class="formEnviar">
              <label for="finalizarCompra"></label>
              <input type="submit" id="finalizarCompra" value="Finalizar compra" form="formFacturacion">
            </div>
          </div>
        </form>
